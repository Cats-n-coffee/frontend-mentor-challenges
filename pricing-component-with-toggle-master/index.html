<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="design/css/main.css">
  <script defer src="design/script.js"></script>
  
  <title>Frontend Mentor | Pricing Component with Toggle</title>

</head>
<body>
<!--
  Our Pricing
  Annually
  Monthly

  Basic
  &dollar;19.99
  &dollar;199.99
  500 GB Storage
  2 Users Allowed
  Send up to 3 GB
  Learn More

  Professional
  &dollar;24.99
  &dollar;249.99
  1 TB Storage
  5 Users Allowed
  Send up to 10 GB
  Learn More

  Master
  &dollar;39.99
  &dollar;399.99
  2 TB Storage
  10 Users Allowed
  Send up to 20 GB
  Learn More
-->
  <div id="container">
      <div class="top-div">
          <h1>Our Pricing</h1>
          <div class="toggle-div">
            <h3>Annually</h3>
            <label class="switch">
              <input type="checkbox" id="checkbox" value="monthly">
              <span class="slider"></span>
            </label>
            <h3>Monthly</h3>
          </div>
      </div>
      <div class="bottom-div">
          <div class="card white-card" id="card-1">
              <p class="card-title">Basic</p>
              <p class="card-price" id="basic-price">&dollar;199.99</p>
              <p class="card-details">500 GB Storage</p>
              <p class="card-details">2 Users Allowed</p>
              <p class="card-details">Send up to 3 GB</p>
              <button class="card-button">Learn More</button>
          </div>
          
          <div class="card blue-card" id="card-2">
              <p class="card-title">Professional</p>
              <p class="card-price" id="professional-price">&dollar;249.99</p>
              <p class="card-details">1 TB Storage</p>
              <p class="card-details">5 Users Allowed</p>
              <p class="card-details">Send up to 10 GB</p>
              <button class="card-button">Learn More</button>
          </div>
          <div class="card white-card" id="card-3">
              <p class="card-title">Master</p>
              <p class="card-price" id="master-price">&dollar;399.99</p>
              <p class="card-details">2 TB Storage</p>
              <p class="card-details">10 Users Allowed</p>
              <p class="card-details">Send up to 20 GB</p>
              <button class="card-button">Learn More</button>
          </div>
      </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cats-n-coffee</a>.
  </div>
</body>
</html>
